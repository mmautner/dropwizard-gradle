plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'DropwizardExampleApplication'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:2.0.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
shadowJar {
    mergeServiceFiles()
    manifest {
        attributes 'Main-Class': 'DropwizardExampleApplication'
    }
}
